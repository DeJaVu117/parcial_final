{% load static %}
<!DOCTYPE html>
<html>
<!--EJEMPLO ADAPTADO DE https://www.w3schools.com/howto/howto_css_login_form.asp -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .contenedor{
     text-align: center;
     color:blue;
     background-color:lightgrey;
     margin-left:500px;
     margin-right:500px;

    }
    button{
     background-color: blue;
     color:white

    }
    .container{
     color: black;


    }
</style>
</head>
<body>
    <div class="contenedor">
        <h1>Registro Usuario</h1>
        <h2>(App de Notas)</h2>
        <form  method="POST"> 
        {% csrf_token %}   
        <div class="container">
            
            {{ register_form.as_p }}   
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
    <p class="text-center">Si ya tienes una cuenta, <a href="{% url 'login' %}">login</a> en ese caso.</p>
       
</body>
</html>
